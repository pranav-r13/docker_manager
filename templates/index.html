<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCTI Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS (Loaded early for Modal init) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1a1d20;
            color: #d1d5db;
        }

        .card {
            background-color: #212529;
            border-color: #374151;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .terminal-window {
            background-color: #0d1117;
            color: #58a6ff;
            font-family: 'Courier New', Courier, monospace;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            white-space: pre-wrap;
            font-size: 0.9em;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-online {
            background-color: #2ea043;
        }

        .status-offline {
            background-color: #da3633;
        }

        .status-warning {
            background-color: #dbab09;
        }

        .progress {
            background-color: #374151;
        }

        .nav-tabs .nav-link {
            color: #d1d5db;
        }

        .nav-tabs .nav-link.active {
            background-color: #212529;
            color: #fff;
            border-color: #dee2e6 #dee2e6 #212529;
        }

        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="p-4">
    <div class="container-fluid" style="max-width: 1400px;">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-shield-lock-fill text-primary"></i> CTI Platform Manager</h1>
            <div>
                <a href="http://192.168.0.205:8080" class="btn btn-outline-primary btn-sm" target="_blank"><i
                        class="bi bi-bullseye"></i> OpenCTI</a>
                <a href="https://192.168.0.204" class="btn btn-outline-secondary btn-sm" target="_blank"><i
                        class="bi bi-crosshair"></i> MISP</a>
                <button class="btn btn-outline-warning btn-sm" id="connection-status" disabled><span
                        class="status-dot"></span>Connecting...</button>
            </div>
        </div>

        <!-- Main Navigation Tabs -->
        <ul class="nav nav-tabs mb-3" id="mainTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard-pane"
                    type="button" role="tab" aria-selected="true"><i class="bi bi-speedometer2"></i> Dashboard</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="controls-tab" data-bs-toggle="tab" data-bs-target="#controls-pane"
                    type="button" role="tab" aria-selected="false"><i class="bi bi-sliders"></i> Platform
                    Controls</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="containers-tab" data-bs-toggle="tab" data-bs-target="#containers-pane"
                    type="button" role="tab" aria-selected="false"><i class="bi bi-box-seam"></i> Running
                    Containers</button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            {% include 'tabs/dashboard.html' %}
            {% include 'tabs/controls.html' %}
            {% include 'tabs/containers.html' %}
        </div>
    </div>

    <!-- Modals -->
    {% include 'components/modals.html' %}

    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
